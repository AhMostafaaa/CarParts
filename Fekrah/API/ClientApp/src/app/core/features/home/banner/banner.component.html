<div class="slider-container">
  <div class="slide" *ngFor="let slide of slides; let i = index"
       [class.active]="i === currentSlide" [class.fade]="i === currentSlide">

    <ng-container *ngIf="slide; else noImage">
      <img [src]="slide" alt="عرض">
      <div class="slide-caption">
        <h2>أفضل العروض الآن</h2>
        <p>قطع غيار أصلية بأسعار خاصة</p>
      </div>
    </ng-container>

    <ng-template #noImage>
      <div class="no-image-frame">
        <svg width="100" height="100" ...></svg>
        <p>بانر إعلاني</p>
      </div>
    </ng-template>
  </div>

  <!-- أزرار -->
  <button class="prev-button" (click)="prevSlide()">❮</button>
  <button class="next-button" (click)="nextSlide()">❯</button>

  <!-- مؤشرات -->
  <div class="indicators">
    <span *ngFor="let slide of slides; let i = index"
          [class.active]="i === currentSlide"
          (click)="goToSlide(i)">
    </span>
  </div>
</div>
