<div class="signup-wrapper">
  <div class="signup-card">
    <div class="signup-logo">
      <i class="fa-solid fa-house"></i>
      <h2>إنشاء حساب جديد</h2>
    </div>

    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input type="text" placeholder="الاسم الكامل" formControlName="fullName" />
      </div>

      <div class="form-group">
        <input type="text" placeholder="العنوان بالتفاصيل" formControlName="address" />
      </div>

      <div class="form-group">
        <input type="email" placeholder="البريد الإلكتروني" formControlName="email" />
      </div>

      <div class="form-group user-type">
        <label>
          <input type="radio" formControlName="userType" value="merchant" />
          تاجر
        </label>
        <label>
          <input type="radio" formControlName="userType" value="user" />
          مستخدم
        </label>
      </div>

      <div class="form-group">
        <input type="password" placeholder="كلمة المرور" formControlName="password" />
      </div>

      <div class="form-group">
        <input type="password" placeholder="تأكيد كلمة المرور" formControlName="confirmPassword" />
      </div>

      <div class="form-group">
        <input type="tel" placeholder="رقم الهاتف" formControlName="phone" />
      </div>

      <button type="submit" class="btn-signup">إنشاء الحساب</button>
    </form>

    <div class="login-text">
      لديك حساب بالفعل؟ <a routerLink="/auth/login">تسجيل الدخول</a>
    </div>
  </div>
</div>
